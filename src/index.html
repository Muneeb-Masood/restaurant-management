<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Admin & Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <!-- box icon -->
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="sidebar">
    <div class="logo_details">
      <i class='bx bx-code-alt'></i>
      <div class="logo_name">
        RMS
      </div>
    </div>
    <ul>
      <li>
        <a href="#" class="active">
          <i class='bx bx-grid-alt'></i>
          <span class="links_name">
            Dashboard
          </span>
        </a>
      </li>
      <li>
        <a href="#" id="userAnchorTag">
          <i class='bx bx-user'></i>
          <span class="customer-btn">
            Customers
          </span>
        </a>
      </li>
      <li>
        <a href="#" id="feedbackAnchorTag">
          <i class='bx bxs-truck'></i>
          <span class="links_name">
            Feedbacks
          </span>
        </a>
      </li>
      <li>
        <a href="#" id="waiterAnchorTag">
          <i class='bx bx-dollar' ></i>
          <span class="links_name">
            Waiters
          </span>
        </a>
      </li>
      <li>
        <a href="#" id="chefAnchorTag">
          <i class='bx bxs-user-plus'></i>
          <span class="links_name">
            Chefs
          </span>
        </a>
      </li>
    
      <li>
        <a href="#" id="orderAnchorTag">
          <i class='bx bx-heart'></i>
          <span class="links_name">
            Orders
          </span>
        </a>
      </li>
      <li>
        <a href="#" id="billAnchorTag">
          <i class='bx bx-cog'></i>
          <span class="links_name">
            Bills
          </span>
        </a>
      </li>

      <li>
        <a href="#" id="menuAnchorTag">
          <i class='bx bx-cog'></i>
          <span class="links_name">
            Menus
          </span>
        </a>
      </li>


      <li>
        <a href="#" id="saleAnchorTag">
          <i class='bx bx-cog'></i>
          <span class="links_name">
            Sales
          </span>
        </a>
      </li>
  
    </ul>
  </div>
  <!-- End Sideber -->
  <section class="home_section">
    <div class="topbar">
      <div class="toggle">
        <i class='bx bx-menu' id="btn"></i>
      </div>
      <div class="system-name" >
           <h1>RESTAURANT MANAGEMENT SYSTEM</h1>
      </div>
      <!-- <div class="user_wrapper">
        <img src="img/user.jpg" alt="">
      </div> -->
    </div>
    <!-- End Top Bar -->
    <div class="card-boxes">
      <div class="box" id="orderBox">
        <div class="right_side">
          <div class="numbers" id="orderNumber">9.99</div>
          <div class="box_topic">Total Orders</div>
        </div>
        <i class='bx bx-cart-alt'></i>
      </div>
      <div class="box" id="waiterBox">
        <div class="right_side">
          <div class="numbers" id="waiterNumber">15.9</div>
          <div class="box_topic">Total Waiters</div>
        </div>
        <i class='bx bxs-cart-add'></i>
      </div>
      <div class="box" id="chefBox">
        <div class="right_side">
          <div class="numbers" id="chefNumber">30.20</div>
          <div class="box_topic">Total Chefs</div>
        </div>
        <i class='bx bx-cart'></i>
      </div>
      <div class="box" id="saleBox">
        <div class="right_side" id>
          <div class="numbers" id="saleNumber">50.9</div>
          <div class="box_topic">Total Sales</div>
        </div>
        <i class='bx bxs-cart-download'></i>
      </div>
      <div class="box" id="feedbackBox">
        <div class="right_side">
          <div class="numbers" id="feedbackNumber">50.9</div>
          <div class="box_topic">Total Feedback</div>
        </div>
        <i class='bx bxs-cart-download'></i>
      </div>
      <div class="box" id="customerBox">
        <div class="right_side">
          <div class="numbers" id="customerNumber">50.9</div>
          <div class="box_topic">Total Customers</div>
        </div>
        <i class='bx bxs-cart-download'></i>
      </div>
    </div>

   
  </section>

  <script>
    let sidebar = document.querySelector(".sidebar");
    let closeBtn = document.querySelector("#btn");

    closeBtn.addEventListener("click", () => {
      sidebar.classList.toggle("open");
      // call function
      changeBtn();
    });

    function changeBtn() {
      if(sidebar.classList.contains("open")) {
        closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");
      } else {
        closeBtn.classList.replace("bx-menu-alt-right", "bx-menu");
      }
    }
  </script>
  <script src="index.js"></script>
  <script src="cards.js"></script>
  <!-- <script src="customers/customers.js"></script> -->
 
</body>
</html>
