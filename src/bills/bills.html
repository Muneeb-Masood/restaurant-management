<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Management System - Orders</title>
  <link rel="stylesheet" href="/src/styles.css">
  <!-- <link rel="stylesheet" href="/src/bills.css"> -->
  <link rel="stylesheet" href="/src/orders/orders.css">
  <link rel="stylesheet" href="/src/bills/bills.css">
  <!-- box icon -->
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <!-- Chart.js library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="sidebar">
    <div class="logo_details">
      <i class='bx bx-code-alt'></i>
      <div class="logo_name">
        RMS
      </div>
    </div>
    <ul>
      <li>
        <a href="#" id="Dashboard">
          <i class='bx bx-grid-alt'></i>
          <span class="links_name">
            Dashboard
          </span>
        </a>
      </li>
      <li>
        <a href="#" id="userAnchorTag">
          <i class='bx bx-user'></i>
          <span class="links_name">
            Customers
          </span>
        </a>
      </li>

      <li>
        <a href="#" id="managerAnchorTag">
          <i class='bx bx-user'></i>
          <span class="links_name">
            Managers
          </span>
        </a>
      </li>
      <li>
        <a href="#" id="feedbackAnchorTag">
          <i class='bx bxs-truck'></i>
          <span class="links_name">
            Feedbacks
          </span>
        </a>
      </li>
      <li>
        <a href="#" id="waiterAnchorTag">
          <i class='bx bx-dollar' ></i>
          <span class="links_name">
            Waiters
          </span>
        </a>
      </li>
      <li>
        <a href="#" id="chefAnchorTag">
          <i class='bx bxs-user-plus'></i>
          <span class="links_name">
            Chefs
          </span>
        </a>
      </li>
    
      <li>
        <a href="#" id="orderAnchorTag">
          <i class='bx bx-heart'></i>
          <span class="links_name">
            Orders
          </span>
        </a>
      </li>
      <li>
        <a href="#" id="billAnchorTag">
          <i class='bx bx-cog'></i>
          <span class="links_name">
            Bills
          </span>
        </a>
      </li>

      <li>
        <a href="#" id="menuAnchorTag">
          <i class='bx bx-cog'></i>
          <span class="links_name">
            Menus
          </span>
        </a>
      </li>


      <li>
        <a href="#" id="saleAnchorTag">
          <i class='bx bx-cog'></i>
          <span class="links_name">
            Sales
          </span>
        </a>
      </li>
  
    </ul>
  </div>
  <section class="home_section">
    <div class="topbar">
      <div class="toggle">
        <i class='bx bx-menu' id="btn"></i>
      </div>
      <div class="system-name">
        <h1>RESTAURANT MANAGEMENT SYSTEM</h1>
      </div>
    </div>
    <div class="details">
      <div class="orders-container">
        <h1>Bills Overview</h1>
        <div class="charts-container">
          <div class="chart">
            <h2>Bills Status</h2>
            <!-- <canvas id="orderChart" width="400" height="300"></canvas>
          </div> -->
          <!-- <div class="chart">
            <h2>Payment Status</h2> -->
            <canvas id="paymentChart" width="400" height="300"></canvas>
          </div>
        </div>
        <div id="statsContainer" class="stats-container">
        </div>
        <div class="order-list">
          <h2>Bills</h2>
          <table>
            <thead>
              <tr>
                <th>Bill ID</th>
                <th>Price</th>
                <th>Bill Status</th>
                <th>Bill Date</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <div id="customer-section">
        <h2>Bills</h2>
        <form id="customer-form">
            <input type="text" id="bill-price" placeholder="Price" required>
            <input type="text" id="bill-status" placeholder="Status" required>
           
            <button type="submit" id="addBill">Add Bill</button>
        </form>
        <ul id="customer-list"></ul>
    </div>
    </div>
  </section>
<script src="/src/index.js"></script>
  <script src="/src/bills/bills.js"></script>
</body>
</html>
